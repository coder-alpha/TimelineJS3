<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TimelineJS Example</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="css/timeline.css?v1">
    <!--FONT-->
    <link rel="stylesheet" href="css/fonts/font.default.css?v1">
    <!-- Style-->
    <style>
      html, body {
      	height:100%;
      	width:100%;
      	padding: 0px;
      	margin: 0px;
      }
      .tl-timeline {
      	
      }
      
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements-->
    <!--if lt IE 9
    script(src='https://html5shim.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body>
    <div id="timeline"></div>
    <!-- JavaScript-->
    <script src="js/timeline.js"></script>
    <script>
	
	var surl = 'http://www.locatetv.com/listings/history';
	var ch = 'History';
	var chLogo = 'http://2.bp.blogspot.com/-QSfFAp_jqP0/T3DH2aXPHUI/AAAAAAAABdg/5a9_qDD92AQ/s1600/h5.png';
	
	var trim_point = window.location.href.indexOf('?surl=');
    if (trim_point > 0) {
      var paramsU = window.location.href.substring(trim_point+1, window.location.href.length);
	  if (paramsU.indexOf('&') > -1) {
		var params = paramsU.split('&');
		for (var i=0; i < params.length; i++) {
			var p = params[i].split('=');
			if (p[0] == 'surl') {
				surl = p[1];
			} else if (p[0] == 'ch') {
				ch = p[1];
			} else if (p[0] == 'chLogo') {
				chLogo = p[1];
			}
		}
	  }
	  //alert(surl);
    }
	
      var timeline = new TL.Timeline('timeline', 'http://main.xfiddle.com/50a77b49/epg.php?surl='+surl+'&json=true&ch='+ch+'&chLogo='+chLogo, {
      	theme_color: "#288EC3",
		start_at_closest: true,
		scale_factor: 1,
      	ga_property_id: ""
      });
    </script>
  </body>
</html>
